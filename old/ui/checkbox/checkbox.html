<label class="checkbox">
    <input type="checkbox"
           ng-model="model"
           ng-disabled="disabled"
		   ng-change="onChange(model)"
           name="{{name}}"
	/>
    <span class="checkbox__check">
        <i class="icon  checkbox__icon" ng-class="{checkbox__icon_type_indeterminate : indeterminate && model !==false && model !==true, 'icon-check' : model}"></i>
        <span class="checkbox__check-mixed"></span>
    </span>
    <span class="checkbox__label"
          ng-if="label"
          ng-bind="label"></span>
</label>
